{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="row">
    <form method="POST" action={% url 'deviation_plot' wid=work_order_number %}>
        {% csrf_token %}
      <button
        type="submit"
        name="work_order_btn"
        class="btn btn-primary"
      >
        Work Order
      </button>
      <button type="submit" name="measurement_data_btn" class="btn btn-primary">
        Measurement Data
      </button>
      <button type="submit" name="flatness_btn" class="btn btn-primary">
        Flatness
      </button>
      <button type="submit" name="deviation_plot_btn" class="btn btn-outline-primary"
        disabled>
        Deviation Plot
      </button>
    </form>
  </div>
</div>

<div class="container" id="plot-section" style="padding-left: 150px">
    {{ html_plot | safe }}
</div>

{% endblock %}
